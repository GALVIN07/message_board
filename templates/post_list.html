{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}

<ul>
    {% for post in post_list %}
    <li>
        <h1>
            <a href="{% url 'post_detail' post.id %}">
                {{ post.title }}
            </a>
        </h1>
        <p>{{ post.body }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
